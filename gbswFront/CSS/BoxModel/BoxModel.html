<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxmodel</title>
  <style>
    body {
      display: flex ;
      justify-content: center;
    }
    form {
      padding: 20px;
      margin: 10px;
    }
    fieldset {
      margin: 10px;
    }
    .button {
      border: 1px black dashed;
      border-radius: 10px;
      text-align: center;
    }
    button {
      margin : 5px;
    }
  </style>
</head>
<body>
    <form action="">
      <fieldset>
        <h4>사용자 정보</h4>
          <label class="name"> 이름 <input type="text"></label> <br>
          <label class="pwd"> 비밀번호 <input type="password"></label>
      </fieldset>

      <fieldset>
        <h4>상품 선택</h4>
        <label class="radio"><input type="radio" name="prize">노트북</label>
        <label class="radio"><input type="radio" name="prize">이어폰</label>

        <h4>수량 선택</h4>
        <label class="quantity"> 선택한 상품 수량 <input type="number" value="1" min="0"></label>
      </fieldset>

      <fieldset class="button">
        <button type="reset">다시 작성</button>
        <button type="submit">제출</button>
      </fieldset>
    </form>
</body>
</html>
