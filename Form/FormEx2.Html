<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>주문하기</legend>
      <br>
      <strong>주문할 상품을 선택하세요</strong>
      <br> <br>
      <label class="checkbox"> <input type="checkbox"> 과일선물세트 <input type="number" max="5"> (최대 5개)</label>
      <br>
      <label class="checkbox"> <input type="checkbox"> 홍삼선물세트 <input type="number" step="2" max="10"> (2개 1세트, 최대 10개)</label>
      <br> <br>
      <strong>포장 선택</strong>
      <br> <br>
      <label class="radio"> <input type="radio" value="1" name="ribbon"> 리본 포장</label>
      <label class="radio"> <input type="radio" value="0" name="ribbon"> 리본 포장 안 함</label>
    </fieldset>

    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label class="text">이름 <input type="text" placeholder="공백 없이 입력하세요"></label>
        </li>
        <li>
          <label class="tel"> 연락처 <input type="tel" placeholder=" - 를 빼고 입력하세요"></label>
        </li>
        <li>
          <label class="mail"> 이메일 <input type="text" size="12"> @ 
            <select name="email" id="">
              <option value="gmail">gmail.com</option>
              <option value="gbsw">gbsw.com</option>
              <option value="naver">naver.com</option>
            </select>
          </label>
        </li>
        <li>
          <label class="box">박스 디자인 이미지 <input type="file"></label>
        </li>
        <li>
          <label class="date">희망 배송일 <input type="date" min="2024-09-01" max="2024-09-10"></label>
        </li>
        <li>
          <label class="message"> 배송 메시지 <br>
            <textarea name="message" id="message" maxlength="50" cols="50" rows="3"></textarea>
          </label>
        </li>
      </ul>
    </fieldset>
    <div>
      <button type="submit"> 제출하기 </button>
      <button type="reset"> 다시 작성 </button>
    </div>
  </form>
</body>
</html>
