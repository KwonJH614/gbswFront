<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label class="userid">아이디 <input type="text"></label>
        </li>
        <li>
          <label class="email"> 이메일 <input type="email"></label>
        </li>
        <li>
          <label class="password"> 비밀번호 <input type="password" ></label>
        </li>
        <li>
          <label class="passwdCheck"> 비밀번호 확인 <input type="password" ></label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label class="radio"><input type="radio" value="1" name="mail"checked> 메일 수신</label>
      <label class="radio"><input type="radio" value="0" name="mail"> 메일 수신 거부</label>
    </fieldset>

    <fieldset>
      <legend>알게된 경로 (복수 응답 가능)</legend>
      <label class="checkbox"><input type="checkbox" name="checkbox" > 인터넷 검색</label>
      <label class="checkbox"><input type="checkbox" name="checkbox" > 친구 추천</label>
      <label class="checkbox"><input type="checkbox" name="checkbox" > SNS 광고</label>
      <label class="checkbox"><input type="checkbox" name="checkbox" > 기타</label>
    </fieldset>

    <div>
      <button type="submit"> 가입하기</button>
      <button type="reset"> 취소</button>
    </div>
  </form>
</body>
</html>
