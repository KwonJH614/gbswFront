<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: url('./img/rabbids1.jpg') no-repeat fixed;
      background-size: cover;
    }

    .maintxt {
      color: black;
      text-align: center;
      position: relative;
      top: 100px;
      font-size: 5rem;
    }

    .maintxt::before {
      content: "래비드 1";
    }

    @media screen and (min-width: 768px) and (max-width: 900px) {
      body {
        background: url('./img/rabbids2.jpg') no-repeat fixed;
        background-size: cover;
      }

      .maintxt {
        font-size: 8rem;
      }

      .maintxt::before {
        content: "래비드 2";
      }
    }

    @media screen and (max-width: 767px) {
      body {
        background: url('./img/rabbids3.jpg') no-repeat fixed;
        background-size: cover;
      }

      .maintxt {
        font-size: 10rem;
      }

      .maintxt::before {
        content: "래비드 3";
      }
    }
  </style>
</head>
<body>
  <h1 class="maintxt"></h1>
</body>
</html>
